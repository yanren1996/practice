<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>兩種建立component方式</title>
</head>

<body>
  <div id="root"></div>

  <script crossorigin src="https://unpkg.com/react@16.8.0/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16.8.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- 兩種方式，未來會比較常用函數式組件 -->
  <script type="text/babel">
    function FnComponent() {
      return (<h1>函數式組件</h1>);
    }

    class ClassComponent extends React.Component {
      render() {
        return (<h1>類式組件</h1>);
      };
    }

    // ReactDOM.render(<FnComponent />, document.getElementById('root'));
    ReactDOM.render(<ClassComponent />, document.getElementById('root'));
  </script>

</body>

</html>
